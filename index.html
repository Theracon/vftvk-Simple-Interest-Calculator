<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="holder">
        <h1>Simple Interest Calculator</h1>
        <div class="input__group">
            <label for="principal">Amount</label>
            <input type="number" id="principal" class="input__field">
        </div>
        <div class="input__group">
            <label for="rate">Rate</label>
            <input type="number" id="rate" class="input__field">
        </div>
        <div class="input__group">
            <label for="years">Number of years</label>
            <input type="number" id="years" class="input__field">
        </div>
        <button onclick="compute()">Compute Interest</button>
        <div class="result"></div>
        <p>&copy Everyone Can Get Rich</p>
    </div>
</body>

</html>
